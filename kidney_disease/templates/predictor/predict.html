<!DOCTYPE html>
<html>
<head>
    <title>Kidney Disease Prediction</title>
</head>
<body>
    <h2>Enter Patient Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
